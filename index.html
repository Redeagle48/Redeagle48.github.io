<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title> Useful links</title>
</head>

<body ng-app="app" ng-controller="MainController as main">
    <div class="container">
        <h1>{{main.title}}</h1>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" ng-model="main.searchInput">
        </div>
        <p>{{main.searchInput}}</p>
        <h3>A list of important links</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="show in main.items | filter: main.searchInput">

                <a href={{show.link}} class="list-group-item">
                    <h4 class="list-group-item-heading">{{show.title}}</h4>
                    <p class="list-group-item-text">{{show.description}}</p>
                </a>

            </li>
        </ul>

        <!-- form -->
        <div class="clearfix"></div>
        <h3>Add a new item</h3>
        <form name="main.addForm" class="form" ng-submit="main.addItem()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="main.new.title" required />
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" ng-model="main.new.description" />
            </div>
            <div class="form-group">
                <label>Link</label>
                <input type="url" class="form-control" ng-model="main.new.link" required />
            </div>
            <div class="row">
                <button class="btn btn-success pull-left"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
            </div>
        </form>
        <!-- /form -->

    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>

</body>

</html>
